<html>
<head>
<title>Practical File</title>
</head>
<body>
<form>
<h1>Hotel Booking Form</h1>
<label for="name">Full name:</label>
<input type="text" id="name" name="name"><br><br> 
<label for="phone">Mobile Number:</label>
<input type="tel" id="phone" name="phone"><br><br>
<label for="mail">Full name:</label>
<input type="email" id="mail" name="mail"><br><br>  
<label for="chind">Check In Date</label>
<input type="date" name="chind" id="chind"><br><br>
<label for="choud">Check Out Date</label>
<input type="date" name="choud" id="choud"><br><br>
<label for="gender">Gender:</label>
<select><option>Male</option><option>Female</option><option>Others</option></select><br><br>
<label for="special">Special Request:</label>
<textarea rows="5" cols="30"></textarea>
<br><br>
<button type="submit">Submit form</button>
<button type="reset">Reset form</button>
</form>
</body>
</html>
