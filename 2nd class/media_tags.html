<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags Example</title>
</head>
<body>
    <h1>Media Tags in HTML</h1>
    <h2>Image</h2>
    <img src="res.jpg" alt="Sample Image" width="300" height="200">
    <p>This is an image using the <code>&lt;img&gt;</code>tag.</p>
    <h2>Audio</h2>
    <audio controls src="sample-1.mp4">Your browser does not support the audio element.</audio>
    <p>This is an audio player using the<code>&lt;audio&gt;</code>tag.</p>
    <h2>Video</h2>
    <video width="400" controls>
        <source src="video.mp4">Your browser does not support the video tag.
    </video>
    <p>This is a video player using the<code>&it;video&gt;</code>tag.</p>
    <h2>Embedded Video(iframe)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LmZL_1Brah4?si=Rnd-o6aAegzlEfmg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>This uses <code>&lt;iframe&gt;</code>to embed a Youtube video.</p>
    <a href="https://www.hostinger.com/tutorials/best-html-web-fonts">This is link for font size</a>
</body>
</html>
