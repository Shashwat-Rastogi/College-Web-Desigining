<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 15px 20px;
        }
        .logo {
            font-size: 1.6rem;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }
        .actions a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            text-align: center;
            padding: 80px 20px;
        }
        section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        section p {
            font-size: 1.1rem;
            color: #555;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .actions {
                font-size: 0.9rem;
            }
            section h1 {
                font-size: 2rem;
            }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            .nav-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShopEase</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="actions">
            <a href="#">Cart ðŸ›’</a>
            <a href="#">Login</a>
        </div>
    </nav>
    <section>
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </section>
    <footer>
        Shashwat Rastogi

        2025B01010265
    </footer>
</body>
</html>
