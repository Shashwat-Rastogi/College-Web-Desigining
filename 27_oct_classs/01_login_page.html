<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login page</h1>
    <hr>
    <form method="post" action="data.html">
        <label for="username">Username : </label>
        <input type="text" name="username" id="username" placeholder="Enter your username"><br><br>
        <label for="password">Password : </label>
        <input type="text" max="10" min="1" name="password" id="password" placeholder="Enter your password"><br><br>
        <button type="submit">Submit form</button>
        <button type="reset">Reset form</button>
    </form>
</body>
</html>
